<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm/Sửa sản phẩm</title>
    <link href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h1 class="mb-4" th:text="${item.id} != null ? 'Sửa sản phẩm' : 'Thêm sản phẩm mới'"></h1>

<form th:action="@{/items}" th:object="${item}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
        <label class="form-label">Tên sản phẩm</label>
        <input type="text" class="form-control" th:field="*{name}" />
        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Mô tả</label>
        <textarea class="form-control" th:field="*{description}"></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Số lượng</label>
        <input type="number" class="form-control" th:field="*{quantity}" />
        <div class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Giá (VNĐ)</label>
        <input type="number" step="0.01" class="form-control" th:field="*{price}" />
        <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Danh mục</label>
        <input type="text" class="form-control" th:field="*{category}" />
    </div>

    <button type="submit" class="btn btn-success">Lưu</button>
    <a href="/items" class="btn btn-secondary">Quay lại danh sách</a>
</form>

<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
